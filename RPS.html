<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>

        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">

        <link href="RPS.css" type="text/css" rel="stylesheet">

    </head>
    
    <body>
    
        <!---MainCONTAINER-->
        <div id="mainContain">
            <h1 class="RPSHeader"><span>ROCK.</span><span>PAPER?</span><span>SCISSOR!</span></h1>

            <!--CONTAINER1-->
            <div class="container1">

                <div><img class="playerIcons" src="potato.svg" alt="potato">
                    <p class="potatoRoboCap">You.. <br> A POTATO.</p></div>

                <div id="playItem"><img id="rock" class="playOptionIcon" src="wheel.svg" alt="stone wheel">
                    <p class="playItemsCap">I'm a Rock Wheel!</p></div>

                <div><img class="playerIcons" src="robot.svg" alt="robot">
                    <p class="potatoRoboCap">Computer;<br>Superior.</p></div>

            </div>

            <!--CONTAINER2-->
            <div class="container2">

                <div class = "scoreContainer">
                    <h1 class="scoreHeader">Score:</h1>
                    <div id = "myScore" class = "score">0</div>
                </div>

                <div><img id="paper" class="playOptionIcon" src="paper-plane.svg" alt="paper-plane">
                    <p class="playItemsCap">I'm a Paper Plane!</p></div>

                <div class = "scoreContainer">
                    <h1 class="scoreHeader">Score:</h1>
                    <div id = "compScore" class = "score">0</div>
                </div>

            </div>

            <!--CONTAINER3-->
            <div class="container3">

                <div>
                    <p id="myChoice" class="item">ITEM?</p>
                </div>


                <div><img id="scissors" class="playOptionIcon" src="scissors.svg" alt="scissors">
                 <p class="playItemsCap">I'm a..<br>Well.. Scissors.</p></div>

                 <div>
                     <p id="compChoice" class="item">ITEM?</p>
                 </div>

            </div>
            

        </div><!--MAINCONTAINERend-->

        <div id="results">
            <div id = "youWon" class="win">
                <div class="resultContainer">
                    <img id="winAward" class="resultIcon" src="award.svg" alt="star award trophy">
                    <p class="resultCap">YOU WIN!</p>
                    <button type="play-again" onClick="window.location.reload();">Play again?</button>
                </div>
            </div>

            <div id = "youLost" class="lose">
                <div class="resultContainer">
                    <img id="sadFace" class="resultIcon" src="anxiety.svg" alt="sad face emoji with one tear">
                    <p class="resultCap">YOU LOST!!</p>
                    <button type="play-again" onClick="window.location.reload();">Play again?</button>
                </div>
            </div>
        </div>






        <footer>
    <!--credit for all icons-->  
        <div class="iconCredit">Icons made by <a href="https://www.flaticon.com/authors/freepik"
             title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"         
                title="Flaticon">www.flaticon.com</a></div>
        </footer>

    </body>




        <script>
 //JavaScript goes here!
            //This is for The Odin Project JS Rock, Paper, Scissors!

            const rock = document.querySelector('#rock');
            const paper = document.querySelector('#paper');
            const scissors = document.querySelector('#scissors');
/*compItems*/const compItems = [ "ROCK", "PAPER", "SCISSORS" ];
            let playerScore = 0;
            let compScore = 0;

            rock.addEventListener('click', function(){
                playerSelection = "ROCK";
                playRound();
            })

            paper.addEventListener('click', function(){
                playerSelection = "PAPER";
                playRound();
            })

            scissors.addEventListener('click', function(){
                playerSelection = "SCISSORS";
                playRound();
            })

            function playRound(){
                compSelection = computerPlay();
                updateScore(playerSelection, compSelection);
                displayCompItem(compSelection);
                updateItem(playerSelection, compSelection);
                whoWon(playerScore, compScore);
            }

            function computerPlay(){
                return compItems[Math.floor(Math.random()*compItems.length)];
            }
     
            function updateScore(playerSelection, compSelection){
                const myScoreDisplay = document.querySelector("#myScore");
                const compScoreDisplay = document.querySelector("#compScore");

                if (playerSelection == compSelection){
                    return;
                } else if (playerSelection == "ROCK" && compSelection == "SCISSORS"){
                    return myScoreDisplay.textContent = playerScore += 1;
                } else if (playerSelection == "PAPER" && compSelection == "ROCK"){
                    return myScoreDisplay.textContent = playerScore += 1;
                } else if (playerSelection == "SCISSORS" && compSelection == "PAPER"){
                    return myScoreDisplay.textContent = playerScore += 1;
                } else {
                    return compScoreDisplay.textContent = compScore += 1;
                }
            }


//comp item update not working///////////////
            function updateItem(playerSelection){
                const myItemDisplay = document.querySelector("#myChoice");

                if (playerSelection == "ROCK"){
                    return myItemDisplay.textContent = "ROCK!";
                }
                if (playerSelection == "PAPER"){
                    return myItemDisplay.textContent = "PAPER!";
                }
                if (playerSelection == "SCISSORS"){
                    return myItemDisplay.textContent = "SCISSORS!";
                }
            }

            function displayCompItem(compSelection){
                compRecord = document.querySelector("#compChoice");
                
                compRecord.textContent = compSelection + "!";
            }
/////////////////////////////////////////////////////
            function whoWon(playerScore, compScore){
                if (playerScore == 3 || compScore == 3){
                    const mainContain = document.querySelector("#mainContain");
                    const results = document.querySelector("#results")
                    mainContain.style.display = "none";
                    results.scrollIntoView();
                }
                if (playerScore == 3 ){
                    const youWon = document.querySelector("#youWon");
                    youWon.style.display = 'block';
                }
                if (compScore == 3 ){
                    const youLost = document.querySelector("#youLost");
                    youLost.style.display = 'block';
                }
            }

        

        </script>

</html>
